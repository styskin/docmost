<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon-128x128.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" id="theme-color-meta" content="#ffffff" />
    <meta name="description" content="Manul.ai - Your AI Documentation Assistant" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/favicon-128x128.png" />
    <title>Manul.ai</title>
    <!--meta-tags-->
  </head>
  <body>
    <div id="root"></div>

    <!--window-config-->

    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Update theme color based on system preference
      function updateThemeColor() {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const metaThemeColor = document.getElementById('theme-color-meta');
        metaThemeColor.setAttribute('content', isDark ? '#1A1B1E' : '#ffffff');
      }

      // Initial update
      updateThemeColor();

      // Listen for theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateThemeColor);

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
